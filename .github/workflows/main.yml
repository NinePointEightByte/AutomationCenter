on:
  push:
  workflow_dispatch:
  schedule:
  - cron: "0 3 * * *"
  - cron: "0 15 * * *"
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - run: pip install requests
      - run: python ICAO.py
        env:
          lc: ${{ secrets.lc }}
          tk: ${{ secrets.tk }}
          WXPusherAppToken: ${{ secrets.WXPusherAppToken }}
          WXPusherUIDS: ${{ secrets.WXPusherUIDS }}
